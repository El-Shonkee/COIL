<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       
        <title>English Hunt</title>
        <link rel="stylesheet" href="css\styles.css">
        
    </head>

    <body>
        
        <section id="welcome-container">
            <section id="headers">
                <h1 id="tittle">🐲 English Hunt 🗡️ </h1>
                <h1 id="welcome-message"> Welcome adventurer </h1>
            </section>
            
            <div id="first-message">
                
                <p class="welcome-message" id="introduction"> Bienvenido a este mundo en donde usaras tus conocimientos en ingles para vencer a los diferentes enemigos que se encuentran en el mapa. Este sera nuestra unica interacción en español, asi que preparate para aprender y pelear!! ⚔️⚔️ </p>

            </div>
        </section>
           
            <!-- Seleccion de persojane -->
            <section id="select-character">   
                <p id= "selection-message">Select your character</p>                        
                <div class="cards">
                    <!-- warrior -->
                    <label class ="character-card" for="warrior">   
                        <p class ="char-name">Warrior 🛡️</p> 
                        <img src="images/warrior.png" alt="warrior">         
                    </label>
                    <input type="radio" id="warrior" class="character">
                    <!-- Mage -->
                    <label class ="character-card" for="mage"> 
                        <p class ="char-name"> Mage 🦯</p>
                        <img src="images/mage.png" alt="mage">
                    </label>
                    <input type="radio" id="mage" class="character">
                    <!-- Archer -->
                    <label class ="character-card" for="archer">
                        <p class ="char-name"> Archer 🏹</p>
                        <img src="images/archer.png" alt="archer">
                    </label>
                    <input type="radio" id="archer" class="character">
                </div>
                <button id="character-button"> Let's start ☠️ 
            </section>    

            <section id="showMap">
                <canvas id="mapcanvas"></canvas>
            </section>

            <section id="exit">
                <button id="exit-button">Exit game</button>
            </section>        
        <script src="JS/main.js"></script>     
    </body>
</html>
